  <style>

  <body>
    <div id="app"></div>
  
    <script>
      const app = document.getElementById('app');
  
      app.innerHTML = `
        <h1>Quiz Gaya Personal</h1>
        <form id="quizForm">
          <label>üåà Warna favorit kamu?<br><input type="text" name="color" required></label>
          <label>üòä Bentuk wajah kamu?<br>
            <select name="faceShape" required>
              <option value="oval">Oval</option>
              <option value="round">Bulat</option>
              <option value="square">Kotak</option>
            </select>
          </label>
          <label>üß† Gimana kepribadian kamu?<br>
            <select name="personality" required>
              <option value="minimalis">Minimalis</option>
              <option value="chic">Chic</option>
              <option value="feminine">Feminine</option>
              <option value="sporty">Sporty</option>
              <option value="elegan">Elegan</option>
              <option value="kreatif">Kreatif</option>
            </select>
          </label>
          <label>üèÉ Aktivitas harian kamu lebih ke?<br>
            <select name="activity" required>
              <option value="kuliah">Kuliah</option>
              <option value="kerja">Kerja</option>
              <option value="rumah">Di rumah</option>
              <option value="jalan">Hangout</option>
            </select>
          </label>
          <label>üì© Kirim hasil ke Email (opsional)<br><input type="email" name="email"></label>
          <label>üì± Kirim hasil ke WhatsApp (opsional)<br><input type="tel" name="whatsapp" placeholder="08xxxx..."></label>
          <button type="submit">Lihat Rekomendasi ‚ú®</button>
        </form>
        <div id="result"></div>
      `;
  
      const quizForm = document.getElementById('quizForm');
      const resultDiv = document.getElementById('result');
  
      quizForm.addEventListener('submit', function(e) {
        e.preventDefault();
  
        const color = quizForm.color.value;
        const faceShape = quizForm.faceShape.value;
        const personality = quizForm.personality.value;
        const activity = quizForm.activity.value;
        const email = quizForm.email.value;
        const whatsapp = quizForm.whatsapp.value;
  
        let modelHijab = '';
        let look = '';
        let shapeNote = '';
        let activityNote = '';
        let images = [];
  
        switch (personality) {
          case 'minimalis':
            modelHijab = 'Pashmina polos, segi empat basic, atau instan simple';
            look = 'Warna netral seperti beige, abu-abu, atau putih sangat cocok. Gaya clean dan effortless!';
            <!-- images = ['img/minimalis1.jpg', 'img/minimalis2.jpg', 'img/minimalis3.jpg']; -->
            break;
          case 'chic':
            modelHijab = 'Hijab plisket, turban modern, atau voal dengan aksen bold';
            look = 'Cocok dengan warna maroon, navy, atau mustard. Gaya kamu modis dan trendi!';
           
            break;
          case 'feminine':
            modelHijab = 'Hijab motif floral, bahan satin, atau organza lembut';
            look = 'Warna soft seperti pink pastel, lilac, atau baby blue membuat look kamu makin manis!';
         
            break;
          case 'sporty':
            modelHijab = 'Hijab instan sporty, ciput ninja, atau bergo stylish';
            look = 'Pilih warna yang nyaman dan adem seperti olive, hitam, atau biru laut. Cocok buat kamu yang aktif!';
            
            break;
          case 'elegan':
            modelHijab = 'Satin silk, segi empat premium, atau turban satin';
            look = 'Warna deep seperti emerald, hitam pekat, atau gold cocok untuk tampil classy dan glamor!';
        
            break;
          case 'kreatif':
            modelHijab = 'Hijab motif unik, tie dye, atau print art';
            look = 'Warna kontras dan motif playful seperti oranye, ungu, atau kombinasi artistik bikin kamu standout!';
     
            break;
        }
  
        switch (faceShape) {
          case 'oval':
            shapeNote = 'Wajah oval cocok pakai model hijab apapun! Bebas eksplor gaya ‚ú®';
            break;
          case 'round':
            shapeNote = 'Coba hijab yang sedikit tinggi di atas dahi dan hindari terlalu ketat agar wajah tampak lebih tirus.';
            break;
          case 'square':
            shapeNote = 'Gunakan hijab berbahan lembut dan bentuk melengkung di sekitar wajah untuk kesan lebih halus.';
            break;
        }
  
        switch (activity) {
          case 'kuliah':
            activityNote = 'Hijab yang praktis dan tetap stylish cocok buat kamu yang aktif kuliah. Coba pashmina crinkle atau instan modis!';
            break;
          case 'kerja':
            activityNote = 'Model hijab elegan seperti segi empat polos atau satin premium cocok buat tampilan kerja yang profesional.';
            break;
          case 'rumah':
            activityNote = 'Pilih hijab instan atau bergo lembut yang nyaman dipakai seharian di rumah. Tetap adem dan rapi!';
            break;
          case 'jalan':
            activityNote = 'Gaya hijab fleksibel seperti turban atau voal motif cocok untuk hangout dan foto-foto kece!';
            break;
        }
  
        const imageHTML = images.map(src => `<img src="${src}" alt="Hijab Style">`).join('');
  
        resultDiv.innerHTML = `
          <h2>‚ú® Hasil Quiz Kamu ‚ú®</h2>
          <p><strong>Model Hijab:</strong> ${modelHijab}</p>
          <p><strong>Warna Favorit Kamu:</strong> ${color}</p>
          <p><strong>Inspirasi Look:</strong> ${look}</p>
          <p><strong>Tips Sesuai Bentuk Wajah:</strong> ${shapeNote}</p>
          <p><strong>Rekomendasi Berdasarkan Aktivitas Harian:</strong> ${activityNote}</p>
          <div class="hijab-images">${imageHTML}</div>
          <p><em>Hasil ini akan kami kirim ke ${email || '(email tidak diisi)'} dan WhatsApp ${whatsapp || '(no WA tidak diisi)'}</em></p>
          <button onclick="saveResult()">Simpan Hasil</button>
        `;
      });
  
      function saveResult() {
        alert("Hasil kamu berhasil disimpan! Kami akan kirim update ke kamu secara personal üíå");
      }
    </script>
