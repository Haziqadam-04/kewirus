<body>
    <div class="quiz-container">
        <h1>Isi Data Anda untuk Menemukan Ukuran Baju yang Tepat</h1>
        <h1>Data Wanita</h1>
        <form id="quizForm">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" name="height" required><br>

            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" name="weight" required><br>

            <label for="chest">Lingkar Dada (cm):</label>
            <input type="number" id="chest" name="chest" required><br>

            <button type="submit">Cek Ukuran</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const height = parseInt(document.getElementById("height").value);
            const weight = parseInt(document.getElementById("weight").value);
            const chest = parseInt(document.getElementById("chest").value);

            const sizes = {
                XS: { height: 150-160, weight: 40-50, chest: 78-83},
                S: { height: 161-165, weight: 51-60, chest: 84-88 },
                M: { height: 166-170, weight: 61-70, chest: 89-93 },
                L: { height: 171-175, weight: 71-80, chest: 94-98 },
                XL: { height: 176-180, weight: 81-90, chest: 99-103 },
                XXL: { height: 181-200, weight: 91-120, chest: 90-150 }
            };

            let bestFit = null;
            let minDifference = Infinity;

            for (const size in sizes) {
                const sizeData = sizes[size];
                const totalDifference = Math.abs(height - sizeData.height) +
                                        Math.abs(weight - sizeData.weight) +
                                        Math.abs(chest - sizeData.chest);

                if (totalDifference < minDifference) {
                    minDifference = totalDifference;
                    bestFit = size;
                }
            }

            document.getElementById("result").innerText = `Ukuran terbaik untuk Anda adalah: ${bestFit}`;
        });
    </script>
